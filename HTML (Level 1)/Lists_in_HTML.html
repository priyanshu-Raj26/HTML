<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>

    <body>
        <ul>
            <li>Bread</li>
            <li>Butter</li>
            <li>Frooti</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ul>

        <ol type='a'>
            <li>Bread</li>
            <li>Butter</li>
            <li>Frooti</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ol>

        <ul>
            <li>Bread
                <ol>
                    <li>Brown Bread</li>
                    <li>White Bread</li>
                </ol>
            </li>
            <li>Butter</li>
            <li>Frooti</li>
            <li>Samosa</li>
            <li>Dosa</li>
        </ul>
    </body>

</html>
