<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Attribute</title>
</head>

<body>
    <form action="/server">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>

            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>

            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
        </div>
        <button>Submit</button>
        <br>
        <div>
            Choose your Subjects:
            <input type="checkbox" name="Sub" id="maths" value="maths">
            <label for="maths">maths</label>

            <input type="checkbox" name="Sub" id="Science" value="Sci">
            <label for="Science">Science</label>

            <input type="checkbox" name="Sub" id="english" value="eng">
            <label for="english">english</label>
        </div>
        <div>
            Choose Your Profession:
            <select name="Profession" id="Profession">
                <option> Select your option </option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
                <option value="frl">Freelanser</option>
            </select>
        </div>

        <label for="vol">Select your volume level: </label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">
        <br>

        <label for="feedback">Please give your valueable  feedback here:</label>
        <textarea name="feedback" id="feedback" placeholder="write your feedback here"></textarea>
        <button>Submit</button>
    </form>

</body>

</html>
