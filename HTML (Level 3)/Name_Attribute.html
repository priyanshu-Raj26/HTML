<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>

<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+</label>
        <button>Submit</button>
        <hr>
    </form>

    <div>
        <form action="https://www.google.com/search?">
            <input type="text" placeholder="Search in google" name="q">
            <button>Search</button>
        </form>
        <hr>
    </div>


    <div>
        <form action="https://www.flipkart.com/search?">
            <input type="text" placeholder="Search in flipkart" name="q">
            <button>Search</button>
        </form>
    </div>
</body>

</html>
