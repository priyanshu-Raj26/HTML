<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input and placeholder</title>
</head>

<body>
    <form action="/action">
        <div>
            <label for="Username">Username:</label>
            <input
            type="text" 
            placeholder="enter Username" 
            id="Username"
            name="user"
            />
        </div>

        <div>
            <label for="password">password:</label>
            <input 
            type="password" 
            placeholder="enter password" 
            id="password"
            name="pass"
            />
        </div>

        <div>
            <label for="age">Enter Age:</label>
            <input 
            type="number" 
            placeholder="age" 
            id="age"
            name="age"
            />
        </div>

        <div>
            <button type="submit">submit</button>
        </div>
    </form>
    <hr>

    <form action="https://www.youtube.com/results?">
        <label for="search_query">Search bar:</label>
        <input type="text" placeholder="Search in youtube" id="search_query" name="search_query"> 
        <button>Search</button>
    </form>
    <hr>

</body>

</html>
